<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header">
        <div class="mx-auto" style="width: 520px;">
            <img src="assets/images/hollywood.jpg" alt="Hello Hollywood">
        </div>
    </div>
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="boxLeft">
                        <p>press any key to start!</p>
                        <p>wins: <span ids="textWins">0</span></p>
                        <p>Numbers of Guesses Remaining: <span id=tetNumGuesses></span></p>
                        <p>Letters already guesses :</p>
                    </div>
                </div>
                <div class="col">
                    <div id="boxLeft">
                        <p>Current Word</p>
                        <p id="currentWord"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/wordlist.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
