<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <!-- Homemade css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <audio id="snd-beep">
        <source src="assets/audio/sound100.wav" type="audio/wav">
    </audio>
    <audio id="snd-selected" autoplay loop>
            <source id="snd-name" type="audio/mp3" src="assets/audio/ff9.mp3">
    </audio>

    <div id="header">
        <div class="mx-auto" style="width: 334px;">
            <img id="img-head" src="assets/images/hollywood.jpg" alt="Hello Hollywood" class="rounded-pill">
        </div>
    </div>

    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="clearfix left-head">
                        <span class="float-left">Wins: <span id="textWins">0</span></span>
                        <span class="float-right">Numbers of Guesses Remaining: <span id=textNumGuesses></span></span>
                    </div>

                    <div id="box-left">
                        <h4>Current Word</h4>
                        <h6 id="currentWord"></h6>
                        <br><br>
                        <h4>Letters already guesses :</h4>
                        <h6 id="lettersPicked"></h6>
                        <h5 id="text-hint"></h5>
                    </div>
                    <button type="button" id="btn-start" class="btn btn-primary btn-lg">Start</button>
                    <button type="button" id="btn-hint" class="btn btn-primary btn-lg">Hint</button>
                    <button type="button" id="btn-actor" class="btn btn-primary btn-lg">Reveal Actor</button>
                    
                    <span id="text-help"></span>
                    <p style="text-align: center">Hint and Reveal Actor will cost 1 guess!</p>
                </div>
                <div class="col">
                    <div class="card mb-3" id="box-content">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img id="img-content" src="assets/images/stargazer.jpg" class="card-img" alt="...">
                            </div>
                            <div class="col-md-6" id="box-content-text">
                                <div class="card-body text-content">
                                    <h5 class="card-title">Starry night!</h5>
                                    <p class="card-text">Never give up hope!</p>
                                </div>
                                <div class="card-footer bg-transparent" id="foot-content">ðŸŽµ
                                    <a href="#" class="btn btn-primary btn-replay">Replay</a>
                                    <a href="#" class="btn btn-primary btn-play">Play</a>
                                    <a href="#" class="btn btn-primary btn-stop">Stop</a>
                                </div>
                            </div>
                        </div>
                        <div class="row card-group no-gutters actors-box">
                            <div class="col-3 card" id="actor-1">
                                <img src="" id="aimg1" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 class="card-title" id="aname1"></h6>
                                </div>
                            </div>
                            <div class="col-3 card" id="actor-2">
                                <img src="" id="aimg2" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 class="card-title" id="aname2"></h6>
                                </div>
                            </div>
                            <div class="col-3 card" id="actor-3">
                                <img src=""id="aimg3"  class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 class="card-title" id="aname3"></h6>
                                </div>
                            </div>
                            <div class="col-3 card" id="actor-4">
                                <img src="" id="aimg4" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 class="card-title" id="aname4"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/wordlist.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
